<!DOCTYPE html>

<html lang="es">  

    <head>
        <meta charset = "utf-8">

        <title>Encriptador de texto</title> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-encriptador.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
       

    </head> 

    <body>
        <header>
        <img class="logo-alura" src="imagenes/Vector.png" alt="logo de alura">
        </header>

         <main>
            <section> 
                <textarea class="mensajeEncriptado" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                
                <div>
                    <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            
            </section>
           
           
            <section>
                <div class="mensajeDesencriptado">
                    <textarea id="mensajeDesencriptado" cols="20" rows="10"></textarea></div>
                
                <div>
                    <button id="copiar" onclick="botonCopiar()">Copiar</button>
                </div>


            </section>
         </main>

    <script src="script-encriptador.js"></script>
    </body> <!--etiquetas de contenido-->

</html>
